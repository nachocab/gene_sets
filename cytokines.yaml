# cytokines are small proteins that play important roles in cell signaling. They act by binding receptors.
# they play important roles in the immune system: they modulate the balance between humoral and cell-based
# immune responses, they regulate the maturation, growth and responsiveness of cell populations.
# multiple cells release them
# they generally don't include hormones (since these circulate in much lower concentrations and tend to be
# produced in specific cells) or growth factors

cytokine_patterns:
