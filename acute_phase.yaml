# Gabay1999
# An acute-phase protein has been defined as one whose plasma concentration 
# increases (positive acute-phase proteins) or decreases 
# (negative acute-phase proteins) by at least 25 percent during 
# inflammatory disorders.
# 
# Although the concentrations of multiple components of the acute-phase
# response commonly increase together, not all of them increase uniformly in
# all patients with the same illness.
